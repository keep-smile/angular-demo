<div *ngIf="currentStudent$ | async as student; else elseBlock">
  <h2><a [routerLink]="['/students']"> < Back</a> {{student.name}} {{sectionTitle}}</h2>
  <mat-divider></mat-divider>
  <div style="display: flex; margin-top: 2em;">
    <mat-card>
      <mat-card-title-group>
        <mat-card-title>{{student.name}}</mat-card-title>
        <mat-card-subtitle>{{student.projects.length}} projects in the list</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <img mat-card-lg-image
             src="/assets/students/student{{student.id}}.jpeg">
      </mat-card-content>
    </mat-card>
    <app-student-projects [projects]="student.projects"></app-student-projects>
  </div>
</div>
<ng-template #elseBlock>
  <mat-spinner diameter="100" class="margin-2"></mat-spinner>
</ng-template>
