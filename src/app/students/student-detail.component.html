<div *ngIf="currentStudent$ | async as student">
  <app-header [showBack]="true"
              [showDivider]="true"
              [backHome]="false"
              [headerTitle] = "student.name + ' '+ sectionTitle"
  ></app-header>
  <div class="flex-box">
    <mat-card class="flex-child">
      <mat-card-title-group>
        <mat-card-title>{{student.name}}</mat-card-title>
        <mat-card-subtitle>{{student.projects.length}} projects in the list</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <figure>
          <img mat-card-lg-image
               src="/assets/students/student{{student.id}}.jpeg">
        </figure>
      </mat-card-content>
    </mat-card>

    <app-student-projects class="flex-child" [projects]="student.projects"></app-student-projects>
  </div>
</div>
