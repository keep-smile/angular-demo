<h1 mat-dialog-title>Create new Project</h1>
<div mat-dialog-content>

  <form class="new-project-form" [formGroup]="createProjectFromGroup">
    <mat-form-field class="field-full-width" >
        <input matInput
               type="text"
               [formControl]="projectTitle"
               placeholder="Project Name *"
        >
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="projectTitle.hasError('minlength') && !projectTitle.hasError('required')">
          Field should be longer then 5 chars
        </mat-error>
        <mat-error *ngIf="projectTitle.hasError('maxlength') && !projectTitle.hasError('required')">
          Field should not be longer then 20 chars
        </mat-error>
        <mat-error *ngIf="projectTitle.hasError('required')">
          Field is <strong>required</strong>
        </mat-error>

    </mat-form-field>

    <mat-form-field class="field-full-width" >
      <textarea
        [formControl]="projectDescription"
        matInput
        placeholder="Project Description *"></textarea>

      <mat-error *ngIf="projectDescription.hasError('minLength') && !projectDescription.hasError('required')">
        Field should be longer then 5 chars
      </mat-error>
      <mat-error *ngIf="projectDescription.hasError('required')">
        Field is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="createProjectFromGroup.value"
          [disabled]="!(createProjectFromGroup.touched && createProjectFromGroup.valid)"
  >Create</button>
</div>
